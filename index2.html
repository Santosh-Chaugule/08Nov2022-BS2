<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 Col grid system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      div.s_tbdr {
        border: 1px dashed red;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- rows are parent
        cols are chidrens 
    In BS never give the Width-->
    <div class="row">
      <div class="col s_tbdr text-center">A</div>
      <div class="col s_tbdr text-center">B</div>
      <div class="col s_tbdr text-center">C</div>
    </div>
    <div class="row text-center">
      <div class="col-3 s_tbdr">A</div>
      <div class="col-3 s_tbdr">B</div>
      <div class="col-3 s_tbdr">C</div>
      <div class="col-3 s_tbdr">D</div>
    </div>
    <div class="row text-center">
      <div class="col-1 s_tbdr">A</div>
      <div class="col-1 s_tbdr">B</div>
      <div class="col-1 s_tbdr">C</div>
      <div class="col-1 s_tbdr">D</div>

      <div class="col-1 s_tbdr">A</div>
      <div class="col-1 s_tbdr">B</div>
      <div class="col-1 s_tbdr">C</div>
      <div class="col-1 s_tbdr">D</div>

      <div class="col-1 s_tbdr">A</div>
      <div class="col-1 s_tbdr">B</div>
      <div class="col-1 s_tbdr">C</div>
      <div class="col-1 s_tbdr">D</div>
    </div>
    <div class="row text-center">
      <div class="col-3 s_tbdr">A</div>
      <div class="col-6 s_tbdr">B</div>
      <div class="col-3 s_tbdr">C</div>
    </div>
    <div class="row text-center">
      <div class="col s_tbdr">A</div>
      <div class="col s_tbdr">B</div>
      <div class="col s_tbdr">C</div>
      <div class="col s_tbdr">D</div>
      <div class="col s_tbdr">E</div>
      <div class="col s_tbdr">F</div>
      <div class="col s_tbdr">G</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
